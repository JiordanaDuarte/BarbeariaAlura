<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contatos-Barbearia</title>

		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>	
		<body>
			<header>
				<div class="cx">
				<h1><img src="logo.png" alt="logo"></h1>

					<nav>
						<ul>
							<li><a href="barbeariaAlura.html">Home</a></li>
							<li><a href="produtos.html">Produtos</a></li>
							<li><a href="contatos.html">Contatos</a></li>
						</ul>
					</nav>
				</div>
		    </header>
		    <main>
		    	<form>
		    		<label for="nomesobrenome">Nome e sobrenome</label>
		    		<input type="text" id="nomesobrenome" class="input-padrao" required>

		    		<label for="email">Email</label>
		    		<input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

		    		<label for="tel">Telefone</label>
		    		<input type="text" id="tel" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

		    		<label for="mensagem">Mensagem</label>
		    		<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

		    		<fieldset>
			    		<legend>Como prefere o nosso contato?</legend>

			    		<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
			    		

			    		<label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
			    		

			    		<label for="radio-Whatss"><input type="radio" name="contato" value="Whatsapp" id="radio-Whatss" checked>Whatsapp</label>
			    		
		    		</fieldset>
		    		<fieldset>
		        		<legend>Qual horário prefere ser atendido?</legend>
		    		<select>
		    			<option>Manhã</option>
		    			<option>Tarde</option>
		    			<option>Noite</option>
		    		</select>
		    		</fieldset>

		    			<label class="checkbox"><input type="checkbox">Gostaria de receber nossas mensagens por email?</label>

		    		<input type="submit" value="enviar formulario" class="enviar">
		    	</form>
		    	<table>
		    		<thead>
			    		<tr>
			    			<th>Dia</th>
			    			<th>Horário</th>
			    		</tr>
		    		</thead>
		    		<tbody>
		    			<tr>
		    			<td>Segunda</td>
		    			<td>08h ~ 20h</td>
		    		</tr>
		    		<tr>
		    			<td>Quarta</td>
		    			<td>08h ~ 20h</td>
		    		</tr>
		    		<tr>
		    			<td>Sexta</td>
		    			<td>08h ~ 20h</td>
		    		</tr>
		    		</tbody>
		    	</table>
		    </main>
		    <footer>
		    	<img src="Logo-branco.png" alt="logo">
		    	<p class="copy">&copy; Copyright Barbearia Alura - 2022</p>
		    </footer>
		</body>
</html>
